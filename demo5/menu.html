{volist name='menuList' id='vo'}
<li class="menu">
    <a href="javascript:;"><i class="{$vo.icon}" data-icon="{$vo.icon}"></i><span class="nav-label">{$vo.title}</span>
        <span class="fa arrow"></span></a>
    {if(isset($vo['child']))}
    <ul class="nav nav-second-level">
        {volist name="vo['child']" id='child'}
        <li class="">

            <a class="J_menuItem" href="{:url($child['name'])}">
                <cite>{$child.title}</cite>
            </a>
        </li>
        {/volist}
    </ul>
    {/if}
</li>
{/volist}
